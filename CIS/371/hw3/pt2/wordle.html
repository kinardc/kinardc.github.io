
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes" />
        <title>Wordle</title>
        <style>
            :root {
                --ncols: 5;
                --nrows: 6;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="wordle.css"/>
    </head>
    <body>
        <div>
            <div class="container title">W O R D L E</div>
            <div class="container grid">
                <div class="text-item" id="box-0-0">A</div>
                <div class="text-item" id="box-0-1">B</div>
                <div class="text-item" id="box-0-2">C</div>
                <div class="text-item" id="box-0-3">D</div>
                <div class="text-item" id="box-0-4">E</div>
                <div class="text-item" id="box-1-0">D</div>
                <div class="text-item" id="box-1-1">O</div>
                <div class="text-item" id="box-1-2">G</div>
                <div class="text-item" id="box-1-3">G</div>
                <div class="text-item" id="box-1-4">S</div>
                <div class="text-item" id="box-2-0">C</div>
                <div class="text-item" id="box-2-1">A</div>
                <div class="text-item" id="box-2-2">T</div>
                <div class="text-item" id="box-2-3">T</div>
                <div class="text-item" id="box-2-4">S</div>
                <div class="text-item" id="box-3-0"></div>
                <div class="text-item" id="box-3-1"></div>
                <div class="text-item" id="box-3-2"></div>
                <div class="text-item" id="box-3-3"></div>
                <div class="text-item" id="box-3-4"></div>
                <div class="text-item" id="box-4-0"></div>
                <div class="text-item" id="box-4-1"></div>
                <div class="text-item" id="box-4-2"></div>
                <div class="text-item" id="box-4-3"></div>
                <div class="text-item" id="box-4-4"></div>
                <div class="text-item" id="box-5-0"></div>
                <div class="text-item" id="box-5-1"></div>
                <div class="text-item" id="box-5-2"></div>
                <div class="text-item" id="box-5-3"></div>
                <div class="text-item" id="box-5-4"></div>
            </div>
            <div class="container keyboard">
                <div class="container row top">
                    <div class="text-item key" id="key-Q">Q</div>
                    <div class="text-item key" id="key-W">W</div>
                    <div class="text-item key" id="key-E">E</div>
                    <div class="text-item key" id="key-R">R</div>
                    <div class="text-item key" id="key-T">T</div>
                    <div class="text-item key" id="key-Y">Y</div>
                    <div class="text-item key" id="key-U">U</div>
                    <div class="text-item key" id="key-I">I</div>
                    <div class="text-item key" id="key-O">O</div>
                    <div class="text-item key" id="key-P">P</div>
                </div>
                <div class="container row middle">
                    <div class="text-item key" id="key-A">A</div>
                    <div class="text-item key" id="key-S">S</div>
                    <div class="text-item key" id="key-D">D</div>
                    <div class="text-item key" id="key-F">F</div>
                    <div class="text-item key" id="key-G">G</div>
                    <div class="text-item key" id="key-H">H</div>
                    <div class="text-item key" id="key-J">J</div>
                    <div class="text-item key" id="key-K">K</div>
                    <div class="text-item key" id="key-L">L</div>
                </div>
                <div class="container row bottom">
                    <div class="text-item key wide" id="key-⎆">⎆</div>
                    <div class="text-item key" id="key-Z">Z</div>
                    <div class="text-item key" id="key-X">X</div>
                    <div class="text-item key" id="key-C">C</div>
                    <div class="text-item key" id="key-V">V</div>
                    <div class="text-item key" id="key-B">B</div>
                    <div class="text-item key" id="key-N">N</div>
                    <div class="text-item key" id="key-M">M</div>
                    <div class="text-item key wide" id="key-⌫">⌫</div>
                </div>
            </div>
        </div>
    </body>
</html>
