<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content ="width=device-width,initial-scale=1,user-scalable=yes" />
        <title>Wordle</title>
        <link rel="stylesheet" type="text/css" href="wordle.css"/>
    </head>
    <body>
        <div>
            <div class="container title">W O R D L E</div>
            <div class="container grid">
                <div class="text-item r">Q</div>
                <div class="text-item r">U</div>
                <div class="text-item r">E</div>
                <div class="text-item r">S</div>
                <div class="text-item y">T</div>
                <div class="text-item r">Q</div>
                <div class="text-item r">U</div>
                <div class="text-item y">O</div>
                <div class="text-item g">T</div>
                <div class="text-item r">E</div>
                <div class="text-item g">F</div>
                <div class="text-item r">I</div>
                <div class="text-item r">L</div>
                <div class="text-item g">T</div>
                <div class="text-item g">H</div>
                <div class="text-item g">F</div>
                <div class="text-item g">O</div>
                <div class="text-item g">R</div>
                <div class="text-item g">T</div>
                <div class="text-item g">H</div>
                <div class="text-item"></div>
                <div class="text-item"></div>
                <div class="text-item"></div>
                <div class="text-item"></div>
                <div class="text-item"></div>
                <div class="text-item"></div>
                <div class="text-item"></div>
                <div class="text-item"></div>
                <div class="text-item"></div>
                <div class="text-item"></div>
            </div>
            <div class="container keyboard">
                <div class="container row top">
                    <div class="text-item key r">Q</div>
                    <div class="text-item key">W</div>
                    <div class="text-item key r">E</div>
                    <div class="text-item key g">R</div>
                    <div class="text-item key g">T</div>
                    <div class="text-item key">Y</div>
                    <div class="text-item key r">U</div>
                    <div class="text-item key r">I</div>
                    <div class="text-item key g">O</div>
                    <div class="text-item key">P</div>
                </div>
                <div class="container row middle">
                    <div class="text-item key">A</div>
                    <div class="text-item key r">S</div>
                    <div class="text-item key">D</div>
                    <div class="text-item key g">F</div>
                    <div class="text-item key">G</div>
                    <div class="text-item key g">H</div>
                    <div class="text-item key">J</div>
                    <div class="text-item key">K</div>
                    <div class="text-item key r">L</div>
                </div>
                <div class="container row bottom">
                    <div class="text-item key wide">&#9094</div>
                    <div class="text-item key">Z</div>
                    <div class="text-item key">X</div>
                    <div class="text-item key">C</div>
                    <div class="text-item key">V</div>
                    <div class="text-item key">B</div>
                    <div class="text-item key">N</div>
                    <div class="text-item key">M</div>
                    <div class="text-item key wide">&#9003</div>
                </div>
            </div>
        </div>
    </body>
</html>
