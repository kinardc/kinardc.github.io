<!-- Define our shaders -->
<script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec4 vPosition;
  
  uniform float theta;

  void main() {
    float sin = sin(theta);
    float cos = cos(theta);

    gl_Position.x = -(sin * vPosition.y) + (cos * vPosition.x);
    gl_Position.y = (sin * vPosition.x) + (cos * vPosition.y);
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
  }
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
  precision mediump float;

  void main() {
    gl_FragColor = vec4(1.0, 0.0, 1.0, 1.0);
  }
</script>
